version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: wvp-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-adminpassword}
      MONGO_INITDB_DATABASE: ${MONGODB_DB_NAME:-wvp_consulting}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wvp-network

  # Mongo Express - Web-based MongoDB Admin Interface
  mongo-express:
    image: mongo-express:latest
    container_name: wvp-mongo-express
    restart: unless-stopped
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-adminpassword}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-pass}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - wvp-network

  # WVP Plus Consulting Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: wvp-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/${MONGODB_DB_NAME:-wvp_consulting}?authSource=admin
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-wvp_consulting}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - wvp-network

  # Optional: Development mode with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: wvp-app-dev
    restart: unless-stopped
    ports:
      - "${DEV_PORT:-3000}:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/${MONGODB_DB_NAME:-wvp_consulting}?authSource=admin
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-wvp_consulting}
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-key}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - wvp-network
    command: npm run dev
    profiles:
      - dev

networks:
  wvp-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
